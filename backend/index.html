<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automasi Masak - MBG</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4 font-sans">
    <!-- Halaman utama -->
    <div class="max-w-xl mx-auto">
      <div
        class="flex justify-between items-center bg-white p-4 shadow rounded"
      >
        <h1 class="text-xl font-bold">Dashboard</h1>
        <button
          onclick="document.getElementById('form').classList.remove('hidden')"
          class="text-2xl bg-blue-500 text-white px-3 py-1 rounded"
        >
          +
        </button>
      </div>

      <!-- Form input menu -->
      <div id="form" class="mt-6 bg-white p-4 shadow rounded hidden">
        <label class="block font-semibold mb-2">Nama Menu:</label>
        <input
          type="text"
          class="w-full border px-3 py-2 mb-4 rounded"
          placeholder="Contoh: Nasi Goreng"
        />

        <div class="mb-4">
          <p class="font-semibold mb-1">Step 1:</p>
          <input
            type="text"
            placeholder="Bahan"
            class="border px-2 py-1 w-1/2 mr-2 rounded"
          />
          <input
            type="number"
            placeholder="gram"
            class="border px-2 py-1 w-20 mr-2 rounded"
          />
          <input type="time" class="border px-2 py-1 rounded" />
        </div>

        <div class="mb-4">
          <p class="font-semibold mb-1">Step 2:</p>
          <input
            type="text"
            placeholder="Bahan"
            class="border px-2 py-1 w-1/2 mr-2 rounded"
          />
          <input
            type="number"
            placeholder="gram"
            class="border px-2 py-1 w-20 mr-2 rounded"
          />
          <input type="time" class="border px-2 py-1 rounded" />
        </div>

        <button
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
